<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Crypto API example</title>
    <link rel="stylesheet" href="exportstyle.css">
  </head>

  <body>
    <h1>Web Crypto: exportKey</h1>
    <main>
      <section class="examples">
        <section class="buttons">
          <input class="spki export-key-button" type="button" value="Export RSA-OAEP key as SPKI">
        </section>
        <section class="output">
          <pre class="exported-key"></pre>
        </section>
        <section class="description">
          <p>This page shows the use of the <code>exportKey()</code>
            function of the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Crypto_API">Web Crypto API</a>. 
            The Code is an adaption of mdn's dom-examples: <a href="https://github.com/mdn/dom-examples/tree/master/web-crypto">Reference</a></p>
        </section>
      </section>

    </main>

  </body>
  <script src="tpmexport.js"></script>
</html>
